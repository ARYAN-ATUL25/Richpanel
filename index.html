<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
<title>Create Account</title>
</head>
<body>
<div class="container">
  <h4>Create Account</h4>
  <form action="/login" method="post">
    <div class="form-group">
      <label for="username" class="name">Name</label>
      <input type="text" name="username" id="Name" />
    </div>
    <div class="form-group">
        <label for="Email" class="name">Email</label>
        <input type="text" name="username" id="Email" />
      </div>
    <div class="form-group">
      <label for="password" class="name">Password</label>
      <input type="password" name="password" id="password" />
      <div class="v">
        <input type="checkbox" id="remember me" name="remember me" checked />
        <label class="a" for="remember me">Remember Me</label>
      </div>
    <div class="button">
      <button type="submit" id="Sign Up">Sign Up</button>
   </div>
    <p class="redirect-login" align="center">Already have an account? <a href="Login.html">Login</a></p>
  </form>
</div>
</body>
</html>
